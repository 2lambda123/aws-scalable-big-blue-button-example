          Value: !Ref BBBEnvironmentStage

  BBBECSStack:
    Type: AWS::CloudFormation::Stack
    Condition: BBBScalableEnvironment
    Properties:
      TemplateURL:
        Fn::Join:
          - ""
          - - "https://s3.amazonaws.com/"
            - Fn::ImportValue: !Sub "${BBBStackBucketStack}-BBBStackBucket"
