        BBBECSMaxInstances:
          Ref: BBBECSMaxInstances
        BBBECSMinInstances:
          Ref: BBBECSMinInstances
        BBBECSDesiredInstances:
          Ref: BBBECSDesiredInstances
      Tags:
        - Key: Name
          Value:
            Fn::Sub: BBBECSStack-${BBBEnvironmentName}
        - Key: Environment
